on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps: 
      - name: checkout repository
        uses: actions/checkout@v4  

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 23
      
      - name: install dependencies
        run: npm ci
      
      - name: build project
        run: npm run build

      - name: Run tests
        run: npm test
